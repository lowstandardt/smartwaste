<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="coleta.css">
</head>
<body>

    <header>
        <div class="logo">SmartWaste</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="coleta.html">Coleta</a></li>
                <li><a href="conta.html">Sua Conta</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Cadastro</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="anexo">Enviar Anexo:</label>
                <input type="file" id="anexo" name="anexo">
            </div>
            <div class="form-group">
                <label for="categoria">Escolha a Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="residuo_eletronico">Resíduo Eletrônico</option>
                    <option value="quimico">Químico</option>
                    <option value="comum">Comum</option>
                    <option value="organico">Orgânico</option>
                    <option value="radioativo">Radioativo</option>
                </select>
            </div>
            <div class="address-group">
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
